<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge #1 Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
       <div class="main">
        <div class="right"></div>
        <div class="left">
            <div class="heading">
                <h1>Welcome Back</h1>
                <img src="asset/pic 2.png" alt="" width="35px">
            </div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit <br> Enim laudantium magnam consequuntur?</p>
            <div id="google-sign">
                <img src="asset/google.png" alt="" width="20px">
                <a href="">Sign in with Google</a>
            </div>
            <div class="data">
                <label for="">Email address</label>
                <input type="text" required="true" name="name">
                <label for="">Password</label>
                <input type="password" required="true" name="name">
                <div class="box">
                    <input type="checkbox" class="chk">
                    <a href="#">Remember me</a>
                </div>
                <button type="submit">Login</button>
                <p id="para">Don't have a account? <a href="#">Create Free account</a> </p>
            </div> 
        </div>
       </div>
    </div>
</body>
</html>
